<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <output id="result" class="result"></output>
        <form class="calculator-form">
          <fieldset>
            <div class="input-container">
              <input type="number" placeholder="Valor"
              name="value" required id="decimal-value"/>
              <span id="action-symbol">+</span>
            </div>
            <div class="input-container">
              <input type="number" placeholder="Porcentagem"
              name="percentage" id="percentage" required/>
              <span>%</span>
            </div>
            <select required name="action" id="action"
            class="select">
              <option disabled>Selecione</option>
              <option value="increase">Aumentar</option>
              <option value="decrease">Diminuir</option>
            </select>
          </fieldset>
          <button type="submit">Calcular</button>
        </form>
      </main>
    </div>
    <script type="module" src="/src/script.ts"></script>
  </body>
</html>
